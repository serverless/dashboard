#
# Serverless Inc.'s Observability AWS IAM Role CloudFormation Template
#
# This is an AWS CloudFormation Template featuring the IAM Role required for Serverless Inc.'s
# (serverless.com) monitoring & observability products. It features a lot of AWS services
# because Serverless Inc.'s observability products support many AWS services.
#
# This template aims to be secure and user-friendly for your security leaders. It features:
#
#  - Clear separation of READ and (a few) WRITE permissions.
#  - Explicit permissions for IAM Actions. No asterisks.
#  - Removal of all sensitive IAM READ Actions (e.g. Data Records, Secrets, Source Code)
#  - In-line descriptions of every Resource and Action.
#  - Links back to the AWS documentation of the Action.
#  - Additional comments from Serverless Inc.
#
# We're standing by to answer your questions. Please contact our sales team at: sales@serverless.com
#

AWSTemplateFormatVersion: "2010-09-09"
Description: This is the IAM Role required to integrate your AWS account with Serverless Inc.'s (serverless.com) monitoring and observability products.
Resources:
  ServerlessIntegrationStackReporter:
    Type: AWS::CloudFormation::CustomResource
    Version: "1.0"
    Properties:
      ServiceToken:
        Ref: ReportServiceToken
      ExternalId:
        Ref: ExternalId
      Version:
        Ref: Version
  APIDestinationsEventBridgeServiceLinkedRole:
    Type: AWS::IAM::ServiceLinkedRole
    DeletionPolicy: Retain
    Properties:
      AWSServiceName: apidestinations.events.amazonaws.com
      Description: Enables access to the Secrets Manager Secrets created by AWS EventBridge
  ServerlessEventSubscriptionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ServerlessEventSubscriptionExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: EventBridgeInvokeAPI
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: events:InvokeApiDestination
                Resource:
                  - !Sub "arn:aws:events:*:${AWS::AccountId}:api-destination/serverless_event_*/*"
  ServerlessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ServerlessRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                Fn::Join:
                  - ":"
                  - - "arn"
                    - "aws"
                    - "iam"
                    - ""
                    - Ref: AccountId
                    - "root"
            Action:
              - sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId:
                  Ref: ExternalId
      Path: "/"
  ServerlessMonitoringRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ServerlessMonitoringRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
              Service:
                - streams.metrics.cloudwatch.amazonaws.com
                - firehose.amazonaws.com
                - logs.amazonaws.com
            Action:
              - sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId:
                  Ref: AWS::AccountId
      Path: "/"
  #
  ##
  ###
  #### SERVERLESS ROLE READ PERMISSIONS
  ###
  ##
  #
  ServerlessReadOnlyPolicyAtoD:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Roles:
        - !Ref ServerlessRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              #
              ## API Gateway V1
              #

              # Gets information about the current Account resource.
              # https://docs.aws.amazon.com/apigateway/latest/api/API_GetAccount.html
